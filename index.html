---
layout: default
title: Home
---

<div class="container">
<div class="posts">
  {% for post in site.posts %}
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date"> {{ post.date | date: "%B %-d, %Y" }}</time>
    <h3 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      <br><br>
    </h3>
  {% endfor %}
</div>
</div>
