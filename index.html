---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.publication != "draft" %}
  <article class="post">
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date"> {{ post.date | date: "%B %-d, %Y" }}</time>
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </article>
  {% endif %}
  {% endfor %}
</div>
